</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ECサイト</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">商品一覧</a></li>

    <div class="container my-5">
        <h2 class="text-center">新規登録</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">名前</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登録</button>
                </form>
                <p class="mt-3 text-center"><a href="login.html">すでにアカウントをお持ちの方はこちら</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-4">

        document.getElementById('registerForm').addEventListener('submit', function(event) {
