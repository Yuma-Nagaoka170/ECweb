<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'ログイン - ' + ${siteName}">ログイン - ECサイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/index}">ECサイト</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list"></i>  <!-- Bootstrapのハンバーガーアイコン -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}">商品一覧</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cart}">カート</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">新規登録</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center">ログイン</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    ログインに失敗しました。メールアドレスまたはパスワードを確認してください。
                </div>
                <form id="loginForm" th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ログイン</button>
                </form>
                <p class="mt-3 text-center"><a th:href="@{/register}">新規登録はこちら</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-4">
        <p>&copy; <span th:text="${currentYear}">2025</span> ECサイト</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
