<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ECサイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home">ECサイト</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/products">商品一覧</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">カート</a></li>
                    <li class="nav-item" th:if="${#request.remoteUser == null}"><a class="nav-link" href="/login">ログイン</a></li>
                    <li class="nav-item" th:if="${#request.remoteUser == null}"><a class="nav-link" href="/register">新規登録</a></li>
                    <li class="nav-item" th:if="${#request.remoteUser != null}"><a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit();">ログアウト</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="bg-primary text-white text-center py-5">
        <h1>ようこそ、<span th:text="${#request.remoteUser}"></span> さん！</h1>
        <p>おすすめの商品をチェックしよう！</p>
        <a href="/products" class="btn btn-light">商品一覧へ</a>
    </header>

    <div class="container my-5">
        <h2 class="text-center">おすすめ商品</h2>
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="商品画像">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="'¥' + ${product.price}"></p>
                        <a th:href="@{/product_detail(id=${product.id})}" class="btn btn-primary">詳細を見る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2025 ECサイト</p>
    </footer>

    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
