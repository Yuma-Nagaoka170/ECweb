<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ECサイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ECサイト</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">商品一覧</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">カート</a></li>
                    <li class="nav-item" id="loginNav"><a class="nav-link" href="login.html">ログイン</a></li>
                    <li class="nav-item" id="registerNav"><a class="nav-link" href="register.html">新規登録</a></li>
                    <li class="nav-item d-none" id="logoutNav"><a class="nav-link" href="#" onclick="logout()">ログアウト</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <h1>ようこそ！ECサイトへ</h1>
        <p>おすすめの商品をチェックしよう！</p>
        <a href="products.html" class="btn btn-light">商品一覧へ</a>
    </header>

    <div class="container my-5">
        <h2 class="text-center">おすすめ商品</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
					<img src="https://via.placeholder.com/300x200?text=Product1" class="card-img-top" alt="商品1">
                    <div class="card-body">
                        <h5 class="card-title">商品1</h5>
                        <p class="card-text">¥2,500</p>
                        <a href="product_detail.html?id=1" class="btn btn-primary">詳細を見る</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
					<img src="https://via.placeholder.com/300x200?text=Product2" class="card-img-top" alt="商品2">
                    <div class="card-body">
                        <h5 class="card-title">商品2</h5>
                        <p class="card-text">¥3,000</p>
                        <a href="product_detail.html?id=2" class="btn btn-primary">詳細を見る</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
					<img src="https://via.placeholder.com/300x200?text=Product3" class="card-img-top" alt="商品3">
                    <div class="card-body">
                        <h5 class="card-title">商品3</h5>
                        <p class="card-text">¥4,000</p>
                        <a href="product_detail.html?id=3" class="btn btn-primary">詳細を見る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2025 ECサイト</p>
    </footer>

    <script>
        function checkLogin() {
            const user = localStorage.getItem('user');
            if (user) {
                document.getElementById('loginNav').classList.add('d-none');
                document.getElementById('registerNav').classList.add('d-none');
                document.getElementById('logoutNav').classList.remove('d-none');
            }
        }

        function logout() {
            localStorage.removeItem('user');
            alert('ログアウトしました');
            location.reload();
        }

        checkLogin();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
