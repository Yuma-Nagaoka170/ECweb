<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product {
            cursor: pointer;
        }
        .details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4">商品一覧</h1>
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card product" onclick="showDetails('[[${product.name}]]', '[[${product.description}]]')">
                <div class="card-body">
                    <h5 class="card-title">[[${product.name}]]</h5>
                    <p class="card-text">[[${product.shortDescription}]]</p>
                </div>
            </div>
        </div>
    </div>

    <div id="productDetails" class="details"></div>
</div>

<script>
    function showDetails(productName, productDescription) {
        const detailsDiv = document.getElementById('productDetails');
        detailsDiv.innerHTML = `<h2>${productName}</h2><p>${productDescription}</p>`;
        detailsDiv.style.display = 'block';
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
